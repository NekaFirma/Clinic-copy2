name: .NET
on:
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      config: Release
      PROJECT: 'HealthCareClinic/Hospital/Hospital.csproj'
      TEST: 'HealthCareClinic/HospitalTests/HospitalTests.csproj'
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Restore dependencies
      run: dotnet restore $PROJECT
      
    - name: Build
      run: dotnet build $PROJECT --configuration $config --no-restore 
      
    - name: Test with dotnet
      run: dotnet test $TEST --logger:"junit;LogFilePath=$GITHUB_WORKSPACE/TestResults/test-result.xml"
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      if: always()
      with:
        # Artifact name
        name: dotnet-results
        # A file, directory or wildcard pattern that describes what to upload
        path: TestResults
        # The desired behavior if no files are found using the provided path.
      
    - name: Upload test results
      uses: EnricoMi/publish-unit-test-result-action@v1.14
      if: always()
      with:
        check_name: Test Results
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: artifacts/dotnet-results/
